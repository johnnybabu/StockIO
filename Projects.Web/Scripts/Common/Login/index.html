
<div class="panel panel-default">

        <span class="panel-title">Current Stock Details</span>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-condensed" style="font-family:Verdana;">
            <thead style="color:white;background-color:#11273c;">

                </tr>
            </thead>
            <tbody style="background-color:aliceblue;">
                <!--<tr dir-paginate="cstock in CurrentStockList| itemsPerPage:5">-->
                <tr ng-repeat="cstock in CurrentStockList">
                    <td>{{$index+1}}</td>
                    <td>{{cstock.id}}</td>
                    <td>{{cstock.category}}</td>
                    <td>{{cstock.sub_category}}</td>
                    <td>{{getProductName(cstock.product)}}</td>
                    <td>{{cstock.brand}}</td>
                    <td>{{cstock.model}}</td>
                    <td>{{cstock.quantity}}</td>
                    <td>{{cstock.units}}<span ng-if="cstock.quantity>1">s</span></td>
            </tbody>
        </table>
