        <ul class="sidebar-menu" >

                    <i ng-show="mainmenu.submenu.length" class="fa fa-angle-left pull-right"></i>

                <ul class="treeview-menu" style="padding:0">
                    <li ng-repeat="smenu in MenuList | filter: {parent_menu: mainmenu.id}: true">
                        <a ng-href="{{smenu.url}}">
                            <i class="{{smenu.icon}}"></i>
                            <span>{{smenu.name}}</span>
                        </a>
                    </li>
                </ul>
            </li>

        </ul>

        <ul class="sidebar-menu">
